<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
        <form id="form" action="">
          <input type="email" id="email" placeholder="Your email address..." />
        <p class="error-text">Please provide a valid email address</p>
        <button class="btn" type="submit">Notify Me</button>
        </form>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <div class="footer">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
